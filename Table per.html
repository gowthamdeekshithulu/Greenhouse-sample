<html>
    <head>
        <title>Bank Application Form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
              integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <h3 class="mb-4 text-center">Bank Application Form</h3>
            <form>
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <th scope="row">Name of the Applicant</th>
                            <td>
                                <input type="text" class="form-control" placeholder="Enter Your Name" required>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Gender</th>
                            <td>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="Gender" id="Male" class="form-check-input" required>
                                    <label class="form-check-label" for="Male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="Gender" id="Female" class="form-check-input" required>
                                    <label class="form-check-label" for="Female">Female</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Date of Birth</th>
                            <td>
                                <input type="date" class="form-control" required>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">State</th>
                            <td>
                                <select class="form-control">
                                    <option>Select the State</option>
                                    <option>Andhra Pradesh</option>
                                    <option>Telangana</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">SSC Percentage</th>
                            <td>
                                <input type="tel" class="form-control" placeholder="Enter Your Percentage">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Permanent Address</th>
                            <td>
                                <textarea class="form-control" placeholder="Enter Your Address" rows="4" cols="20"></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
