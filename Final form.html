<html>
   <head>
    <title> Fill the Application Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   </head> 
   <body>
    <div class="container-justify">
    <form>
        <div>
        <label> Name of the applicant</label> 
        <input type="text" placeholder="Enter Your Name" required> <br>
        </div>
        <div>
        <label> Name of the Father</label>
        <input type="text" placeholder="Enter Your Father Name" required> <br>
        </div>
        <div>
        <label> Mobile number</label>
        <input type="tel" placeholder="Enter Your Mobile Number" required> <br>
        </div>
        <div>
        <label> Office Address</label>
        <textarea rows="8" cols="6" required></textarea> <br>
        </div>
        <div>
        <label> Gender</label>
        <input type="radio" name="gender" id=" Male">
        <label> Male</label>
        <input type="radio" name="gender" id="Female">
        <label> Female</label> <br>
        </div>
        <div>
        <label> Date of Birth</label>
        <input type="date"> <br>
        </div>
        <div>
        <label> Select the District</label>
        <select>
            <option> East Godavari</option>
            <option> West Godavari</option>
            <option> Bapatla</option>
            <option> Guntur</option>
        </select> <br>
        </div>
        <div>
        <label> Select the Cards you want</label> <br>
        <input type="checkbox" name="Cards" id="Debit Card">
        <label> Debit Card</label> <br>
        <input type="checkbox" name="Cards" id="Credit Card">
        <label> Credit Card</label> <br>
        </div>
        <div>
        <button type="Submit"> Submit</button>
        </div>
    </form>
    </div>
   </body>
</html>
