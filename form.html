<html>
    <head>
        <title>Google form</title>
    </head>
    <body>
        <form>
            <label>Name of the applicant</label>
            <input type="text" placeholder="enter your name"><br>
            <label>Age</label>
            <input type="number" placeholder="enter your age">
<label>phone number</label>
<input type="tel" placeholder="enter your number"><br><br>
<label>address</label>
<textarea placeholder="enter your address" row="10" col="20"> </textarea>
<label> Gender</label>
<input type="radio" name="gender" id="male">
<label> Male</label>
<input type="radio" name="gender" id="female">
<label> female</label>
<label>state</label>
<select>
    <option> select the state</option>
    <option> AP</option>
    <option> TN</option>
    <option> MP</option>
</select><br>
<label> check the boxes</label>
<input type="checkbox" name="options" id="True">
<label> true</label>
<input type="checkbox" name="options" id="false">
<label>false</label>
<input type="checkbox" name="options" id="both a & b">
<label> both a & b</label>
<label>date of birth</label>
<input type="date">
<button type="submit"> submit</button>
<button type="reset"> reset</button>
        </form>
    </body>
</html>
