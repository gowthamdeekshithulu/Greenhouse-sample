<html>
    <head>
        <title>Bank Application Form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4">
            <h3 class="text-center mb-4">Bank Application Form</h3>
            <form>
                <table class="table table-bordered">
                    <tr>
                        <td><label>Name of the Applicant</label></td>
                        <td><input type="text" class="form-control" placeholder="Enter Your Name" required></td>
                    </tr>
                    <tr>
                        <td><label>Gender</label></td>
                        <td>
                            <input type="radio" name="Gender" id="Male" required>
                            <label for="Male">Male</label>
                            <input type="radio" name="Gender" id="Female" required>
                            <label for="Female">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Date of Birth</label></td>
                        <td><input type="date" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td><label>State</label></td>
                        <td>
                            <select class="form-control">
                                <option>Select the State</option>
                                <option>Andhra Pradesh</option>
                                <option>Telangana</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>SSC Percentage</label></td>
                        <td><input type="text" class="form-control" placeholder="Enter Your Percentage"></td>
                    </tr>
                    <tr>
                        <td><label>Permanent Address</label></td>
                        <td><textarea class="form-control" placeholder="Enter Your Address" rows="4"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        
    </body>
</html>
