<html>
    <head>
        <title> Bank Application Form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-justify">        </div>
        <form>
            <div>
            <label> Name of the Applicant</label> 
            <input type="text" placeholder="Enter Your Name" required> <br>
            </div>
            <div>
            <label> Gender</label>
            <input type="radio" name="Gender" id="Male" required>
            <label> Male</label>
            <input type="radio" name="Gender" id="Female" required>
            <label> Female</label> <br>
            </div>
            <div>
            <label> Date of Birth</label>
            <input type="date" required> <br>
            </div>
            <div>
            <label> State</label>
            <select>
                <option> Select the State </option>
                <option> Andhra Pradesh</option>
                <option> Telangana</option>
            </select> <br> 
        </div>
            <div>
            <label> SSC Percentage</label> 
            <input type="tel" placeholder="Enter Your Percentage"> <br>
            </div>
            <div>
            <label> Permanent Address</label> 
            <textarea placeholder="Enter Your Address" rows="4" cols="20"></textarea> <br>
            </div>
            <button type="submit"> Submit</button>
        </form>
    </body>
</html>
